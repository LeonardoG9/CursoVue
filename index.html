<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="eventos">
      <div @mousemove="showCoord" v-on:click.once="sumar(5)"style="height: 300px; width: 500px; border: 1px solid red;">
      <div @mousemove.stop  style="height:100px;width:500px;border:1px solid blue"></div>
      </div>
      <input @click.ctrl="sumar"type="text">
      x: {{x}} y: {{y}}
      <br>
      Keys pressed: {{contador}} times
    </div>
    <script src="vue.js"></script>
  </body>
</html>
