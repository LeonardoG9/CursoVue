<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    />
  </head>
  <body class="container">
    <div id="app" class="bg-light p-5 rounded-lg m-3">
      <h3>{{Titulo}}</h3>
      <div class="input-group mb-3">
        <input @keypress.enter="addTask()" class="form-control" placeholder="Add task" v-model="newTask" />
        <span class="input-group-btn">
          <button
            class="btn btn-xs btn-primary"
            @click="addTask()"
            type="button"
          >
            Add
          </button>
        </span>
      </div>

      <ul class="list-group">
        <li
          class="list-group-item"
          v-bind:class="{done: task .done}"
          v-for="(task,index) of tareas"
        >
          {{task.task}}
          <span class="float-end">
            <button
              @click="task.done=!task.done"
              class="btn btn-xs btn-success glyphicon glyphicon-ok"
              type="button"
            ></button>
            <button
              @click="deleteTask(index)"
              class="btn btn-xs btn-danger glyphicon glyphicon-remove"
              type="button"
            ></button>
          </span>
        </li>
      </ul>
    </div>
  </body>
  <script src="AplicacionToDo.js"></script>
</html>
